<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="Forms2.CSS">
</head>

<body>

    <div class="container">
        <div class="title">Registration</div>

        <form action="#">

            <div class="firstpart">

                <div class="inputbox">
                    <label for="fullname" class="details">Full Name</label>
                    <input type="text" placeholder="Enter your name" id="fullname" required>
                </div>

                <div class="inputbox">
                    <span class="details">Username</span>
                    <input type="username" placeholder="Enter your username" required>
                </div>
                <div class="inputbox">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="inputbox">
                    <span class="details">Phone Number</span>
                    <input type="phonenumber" placeholder="Enter your number" required>
                </div>
                <div class="inputbox">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="inputbox">
                    <span class="details">Confirm password</span>
                    <input type="password" placeholder="Confirm password" required>
                </div>
            </div>


            <div class="secondpart">

                <div class="title2">Gender</div>

                <div class="detals2">
                    <input id="male" type="radio" name="one">
                    <label for="male">Male</label>

                    <input id="female" type="radio" name="one">
                    <label for="female">Female</label>
                    <input id="none" type="radio" name="one">
                    <label for="none">Prefer not to say</label>
                </div>


                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>

        </form>
    </div>

</body>

</html>
